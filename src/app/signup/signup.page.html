<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <form [formGroup]="todo" (ngSubmit)="logForm()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">First name</ion-label>
          <ion-input type="text" formControlName="firstname" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Last name</ion-label>
          <ion-input type="text" formControlName="lastname" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" formControlName="username" required></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="text" formControlName="password" required></ion-input>
        </ion-item>
      </ion-list> 
  
      <ion-button shape="block" color="success" type ="submit">Sign up</ion-button>

    </form>
  </ion-card>
</ion-content>
