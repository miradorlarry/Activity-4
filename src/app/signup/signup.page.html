<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">First name</ion-label>
        <ion-input type="text" formControlName="firstname" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last name</ion-label>
        <ion-input type="text" formControlName="lastname" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" formControlName="username" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="text" formControlName="password" required></ion-input>
      </ion-item>
    </ion-list> 

    <ion-button expand="full" shape="round" type ="submit">Submit</ion-button>
  
  </form>
</ion-content>
