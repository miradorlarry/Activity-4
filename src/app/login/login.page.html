<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" formControlName="username" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="text" formControlName="password" required></ion-input>
      </ion-item>
    </ion-list> 

    <ion-button expand="full" shape="round" type = "submit">Login</ion-button>
    <ion-button expand="full" shape="round" (click)="goToSignUp()">Sign Up</ion-button>
  
  </form>

</ion-content>
